<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title if title else "Phonebook Search" }}</title>
    <meta name="robots" content="noindex,nofollow" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      .card { max-width: 980px; padding: 1.25rem; border: 1px solid #ddd; border-radius: 12px; }
      input[type="text"] { padding: 0.6rem; width: 320px; max-width: 90%; }
      button { padding: 0.6rem 1rem; }
      table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
      th, td { border-bottom: 1px solid #eee; padding: 0.6rem; text-align: left; }
      .muted { color: #666; font-size: 0.95rem; }
      .pager a { margin-right: 0.75rem; }
      .pill { display:inline-block; padding: 0.15rem 0.5rem; border: 1px solid #ddd; border-radius: 999px; font-size: 0.85rem; }
    </style>
  </head>
  <body>
    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
